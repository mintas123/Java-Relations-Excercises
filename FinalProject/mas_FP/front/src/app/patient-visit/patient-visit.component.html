<h1 class="text-center m-5 p-5 app-header ">Find visit</h1>

<div class="container">

  <div class="row">
    <div class="col-md-auto offset-md-3">
      <form class="patient-form">
        <label for="search"><i class="material-icons search-icon ">search</i></label>
        <mat-form-field class="patient-form-field" style="width:400px !important">
          <input type="text" matInput
                 #input id="search"
                 placeholder="Doctor or Division..."
                 [matAutocomplete]="auto"
                 [formControl]="myControl">

          <mat-autocomplete autoActiveFirstOption
                            #auto="matAutocomplete"
                            (optionSelected)='selectDoctor($event.option.value)'
                            [displayWith]="displayFn">
            <mat-option *ngFor="let option of filteredOptions | async"
                        [value]="option"
                        (click)="onDoctorClick()">
              <span>{{option.name}} {{option.lastName}} </span> |
              <small class="text-muted">{{option.divisionName}}</small>
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </form>
    </div>
  </div>

  <div class="row">
    <div class="col-md-auto offset-md-3">
      <mat-form-field appearance="fill">
        <mat-label>Start date</mat-label>
        <input [min]="minDateStart" [max]="maxDateStart"
               [(ngModel)]="startDate" matInput
               [matDatepicker]="pickerStart"
               (click)="findVisits()">
        <mat-datepicker-toggle matSuffix
                               [for]="pickerStart"
                               (click)="findVisits()">
        </mat-datepicker-toggle>
        <mat-datepicker #pickerStart
                        (click)="findVisits()">
        </mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>End date</mat-label>
        <input [min]="minDateStart" [max]="maxDateEnd"
               [(ngModel)]="endDate" matInput
               [matDatepicker]="pickerEnd"
               (click)="findVisits()">
        <mat-datepicker-toggle matSuffix
                               [for]="pickerEnd"
                               (click)="findVisits()">
        </mat-datepicker-toggle>
        <mat-datepicker #pickerEnd
                        (click)="findVisits()">
        </mat-datepicker>
      </mat-form-field>

    </div>
  </div>

  <div class="row">
    <div class="col-md-auto offset-md-3">

      <h3>Has a referral:
        <mat-checkbox class="big-checkbox"
                      [checked]="checkedRef "
                      (click)="findVisits()">
        </mat-checkbox>
      </h3>

    </div>
  </div>
  <hr *ngIf="dates.length==0">

  <div class="row" *ngIf="dates.length>0 " >
    <div class="col-md-6 offset-md-3">

      <h2>Free spots: </h2>
      <mat-selection-list dense [multiple]="false" #datesList>
        <mat-list-option *ngFor="let spot of dates"
                         style="display:inline-block; width:50%; text-align:center;">
          {{spot | date:'HH:mm   dd.MM.yyyy '}}
        </mat-list-option>
      </mat-selection-list>


    </div>
  </div>

  <div class="row" *ngIf="dates.length==0 && dateSearchFinished">
    <div class="col-md-6 offset-md-3">
      <h2>There are no free spots left. </h2>
    </div>
  </div>

  <div class="row">
    <div class="col-md-auto offset-md-7">
      <button (click)="onBackClick()" class="btn btn-dark mx-1">Back</button>
      <button (click)="onBookClick()" class="btn btn-primary mx-1">Book</button>
    </div>
  </div>


</div>
