<h1 class="text-center m-5 p-5 app-header ">Add new patient</h1>

<div class="row">
  <div class="col-8 offset-md-2">

    <form [formGroup]="patientForm" (ngSubmit)="onSubmit()">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="name"><strong>Name:</strong></label>
          <input type="text"
                 class="form-control"
                 id="name"
                 placeholder="Jan.."
                 formControlName="name">
        </div>
        <div class="form-group col-md-6">
          <label for="lName"><strong>Last name:</strong></label>
          <input type="text"
                 class="form-control"
                 id="lName"
                 placeholder="Kowalski.."
                 formControlName="lName">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group  col-md-6">
          <label for="birthday"><strong>Birth:</strong></label>
          <input type="date"
                 class="form-control"
                 max="{{today}}"
                 id="birthday"
                 formControlName="birthday">
        </div>
        <div class="form-group col-md-6">
          <label for="pesel"><strong>PESEL:</strong></label>
          <input type="text"
                 class="form-control"
                 id="pesel"
                 formControlName="pesel">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group  col-md-6">
          <label for="email"><strong>Email:</strong></label>
          <input type="email"
                 class="form-control"
                 id="email"
                 placeholder="jan.kowalski@gmail.com"
                 formControlName="email">
        </div>
        <div class="form-group  col-md-6">
          <label for="phone"><strong>Phone:</strong></label>
          <input type="text"
                 class="form-control"
                 id="phone"
                 placeholder="+48.."
                 formControlName="phone">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group  col-md-6">
          <label for="insurance"><strong>Insurance:</strong></label>
          <input type="text"
                 class="form-control"
                 id="insurance"
                 placeholder="PZU"
                 formControlName="insurance">
        </div>
        <div class="form-group">
          <div class="form-check mt-sm-2 ml-sm-3 mr-sm-3">
            <br>
            <mat-checkbox class="form-check-input big-checkbox"
                          id="isVIP"
                          formControlName="isVIP">
            </mat-checkbox>
            <label class="form-check-label big-checkbox-label" for="isVIP">
              <strong>VIP</strong>
            </label>
          </div>
        </div>
        <div class=" form-group">
          <mat-radio-group formControlName="sex" aria-label="Sex:">
            <mat-radio-button value="MALE" >Male</mat-radio-button>
            <mat-radio-button value="FEMALE" >Female</mat-radio-button>
          </mat-radio-group>
        </div>

      </div>

      <div class="row">

      </div>

      <div class="row">
        <div class="col-md-auto offset-md-7 mt-2">
          <button (click)="onReturn()"
                  class="btn btn-dark mx-1"
          >Back
          </button>
          <button type="submit"
                  class="btn btn-primary mx-1"
                  [disabled]="!patientForm.valid"
          >Save
          </button>
        </div>
      </div>

    </form>

  </div>
</div>
